<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="arrayMembers"></div>
        <div class="options">
            <div class="deleting">
                <div> <input class="idInput" name="id" type="number" placeholder="enter id to delete user"> </div>
                <div> <button class="deleteButton">delete user</button> </div>
            </div>
            <div class="adding">
                <div> <input class="nameInput" name="name" type="text" placeholder="enter new user's name to add"> </div>
                <div> <button class="addButton">add user</button> </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
